<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Formulaire de connexion au jeu Memory de l'ENI." />
    <title>Connexion</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="body">
    <header>
      <div class="entete">
        <h1>ENI - <strong>Memory</strong> - Connecter</h1>
      </div>
      <section class="deconnect">
        <button type="reset" class="reset2" id="deconnect">Se déconnecter</button>
      </section>
    </header>
    <main>
      <aside>
        <nav>
          <ul class="menu">
            <a href="index.html"><li class="Accueil" title="Accueil">Accueil</li></a>
            <a href="inscription.html"><li class="Inscription" title="S'incrire">S'incrire</li></a>
            <a href="connexion.html"><li class="Connexion" title="Se connecter">Se connecter</li></a>
            <a href="profil.html"><li class="Profil" title="Profil">Profil</li></a>
            <a href="play.html"><li class="Jouer" title="Jouer">Jouer</li></a>
          </ul>
        </nav>
      </aside>
      <div class="formCon">
        <form action="#" method="post" id="formConnect">
          <fieldset>
            <h2 class="titreBox">Connectez-vous</h2>

            <section class="email">
              <label for="mail">Entrez votre adresse mail</label>
              <input type="text" name="mail" id="mail" placeholder="Votre mail" required autofocus tabindex="1" />
            </section>
            <hr />

            <section class="connect">
              <label for="MDP">Mot de passe</label>
              <input type="text" name="MDP" id="MDP" placeholder="Votre mot de passe" required tabindex="2" />
            </section>
            <hr />

            <section class="bouton">
              <button type="submit" class="submit" id="submit">Se connecter</button>
              <button type="reset" class="reset" id="reset">Annuler</button>
            </section>
          </fieldset>
        </form>
      </div>
      <div class="rotate-message">
        Pour une meilleure expérience du jeu, <br />
        tournez votre téléphone en mode paysage <br />
        SVP.
      </div>
      <div class="landscape-only"></div>
    </main>
    <footer></footer>

    <script src="./js/auth.js"></script>
    <script src="./js/memory.js"></script>
  </body>
</html>
