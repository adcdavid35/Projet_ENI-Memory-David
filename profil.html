<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profil</title>
    <meta name="description" content="Votre profil dans le jeu Memory de l'ENI." />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="entete">
        <h1>ENI - <strong>Memory</strong> - Profil</h1>
      </div>
    </header>

    <main>
      <aside>
        <nav>
          <ul class="menu">
            <a href="index.html"><li class="Accueil" title="Accueil">Accueil</li></a>
            <a href="inscription.html"><li class="Inscription" title="S'incrire">S'incrire</li></a>
            <a href="connexion.html"><li class="Connexion" title="Se connecter">Se connecter</li></a>
            <a href="profil.html"><li class="Profil" title="Profil">Profil</li></a>
            <a href="play.html"><li class="Jouer" title="Jouer">Jouer</li></a>
          </ul>
        </nav>
      </aside>
      <div class="xxx">
        <form action="#" method="post" id="xxx">
          <fieldset>
            <div class="welcome">
              <h2 class="titreBox">Profil</h2>
              <img src="Images/icones et avatar/Avatar.png" alt="avatar du joueur" width="15%" />
            </div>
            <div class="profCon">
              <section class="name">
                <label for="nom">Nom d'utilisateur</label>
                <input type="text" name="nom" id="nom" placeholder="Votre pseudo" disabled />
              </section>
              <hr />

              <section class="email">
                <label for="mail">Email</label>
                <input type="text" name="mail" id="mail" placeholder="Votre mail" disabled />
              </section>
              <hr />
            </div>

            <section class="choix">
              <label for="choix">Choix du Memory :</label>
              <select name="jeu" id="choix">
                <option value="Default" selected disabled>Choississez votre jeu :</option>
                <option value="Chiens">Chiens</option>
                <option value="Dino">Dinosaures</option>
                <option value="Ferme">Aminaux de la ferme</option>
                <option value="Savane">Animaux de la savane</option>
              </select>
            </section>
            <div class="global">
              <img src="Images/Savane/global.jpg" alt="tableau regroupant l'ensemble des cartes de la partie choisie" width="75%" />
            </div>
            <section class="taille">
              <label for="Taille">Taille du Memory :</label>
              <select name="plateau" id="Taille">
                <option value="Default" selected disabled>Taille de votre plateau de jeu:</option>
                <option value="12">4 X 3</option>
                <option value="20">5 X 4</option>
                <option value="30">6 X 5</option>
              </select>
            </section>
            <section class="bouton">
              <button class="submit" id="submit">Enregistrez vos options</button>
            </section>
          </fieldset>
        </form>

        <section class="Score">
          <h3>Derniers scores :</h3>

          <!-- faire le tableau des scores avec JS -->
        </section>
      </div>
    </main>
    <footer></footer>

    <script src="./js/profil.js"></script>
  </body>
</html>
